<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!-- Left Panel: Input Section -->
        <form class="input-section" id="gradeForm" onsubmit="calculateGrade(event)">
            <h1><i class="fas fa-calculator"></i> Grade Calculator</h1>
            <p class="subtitle">Enter your marks to calculate percentage and grade</p>

            <div class="input-group">
                <label for="obtained"><i class="fas fa-check-circle"></i> Marks Obtained</label>
                <input type="number" id="obtained" placeholder="Enter obtained marks" min="0" step="0.01">
            </div>

            <div class="input-group">
                <label for="total"><i class="fas fa-chart-bar"></i> Total Marks</label>
                <input type="number" id="total" placeholder="Enter total marks" min="1" value="100">
                <div class="marks-range">Typically 100, 50, or course maximum</div>
            </div>

            <button type="submit" class="calculate-btn">
                <i class="fas fa-calculator"></i> Calculate Grade
            </button>

        </form>

        <!-- Right Panel: Results Section -->
        <div class="results-section">
            <h2><i class="fas fa-poll"></i> Results</h2>

            <div class="grade-display" id="gradeDisplay">
                <div class="percentage" id="percentage">--%</div>
                <div class="grade-text" id="gradeText">Enter marks to calculate</div>
            </div>

            <div class="grade-details">
                <div class="detail-card">
                    <h3>Marks Obtained</h3>
                    <p id="obtainedMarks">--</p>
                </div>
                <div class="detail-card">
                    <h3>Total Marks</h3>
                    <p id="totalMarks">--</p>
                </div>
                <div class="detail-card">
                    <h3>Percentage</h3>
                    <p id="percentageValue">--%</p>
                </div>
                <div class="detail-card">
                    <h3>Grade Point</h3>
                    <p id="gradePoint">--</p>
                </div>
            </div>

            <div class="grade-scale">
                <h3><i class="fas fa-layer-group"></i> Grade Scale</h3>
                <div class="scale-grid">
                    <div class="scale-item scale-A">A: 80-100%</div>
                    <div class="scale-item scale-B">B: 60-79%</div>
                    <div class="scale-item scale-C">C: 40-59%</div>
                    <div class="scale-item scale-D">D: 33-39%</div>
                    <div class="scale-item scale-F">F: Below 33%</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
